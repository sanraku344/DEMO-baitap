<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Font: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }

    /* Navbar chính */
    .top-bar {
      background-color: #2bb3c0; /* màu xanh trên cùng */
      height: 50px;
      color: white;
      font-size: 15px;

    }
    .main-navbar {
      height: 100px;
      display: flex;
      background-color: white;
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
      margin-left: 90px
    }

    /* Menu chính */
    .nav-link {
      color: black !important;
      font-weight: 500;
      padding: 0 15px;
      position: relative;
    }

    /* Badge "New"/"Hot" */
    .badge-custom {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 10px;
      position: absolute;
      top: -8px;
      right: -10px;
    }

    .badge-new {
      background-color: #28a745;
      color: white;
    }

    .badge-hot {
      background-color: #ff4d4f;
      color: white;
    }

    /* Icon user, wishlist, cart */
    .icon-btn {
      color: black;
      font-size: 20px;
      margin-left: 20px;
      position: relative;
    }

    .icon-count {
      background: black;
      color: white;
      font-size: 10px;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: -5px;
      right: -10px;
    }
  </style>
</head>
<body>

<!-- Top Contact Bar -->
<div class="top-bar d-flex justify-content-between align-items-center px-3">
  <div >
    <i class="fas fa-phone-alt me-2"></i> +1-202-555-0184 |
    <i class="fas fa-envelope ms-3 me-2"></i> support@unsen.com
  </div>
  <div>
    English <i class="fas fa-chevron-down ms-1 me-3"></i>
    USD <i class="fas fa-chevron-down ms-1 me-3"></i>
    <i class="fab fa-facebook-f me-2"></i>
    <i class="fas fa-times me-2"></i>
    <i class="fab fa-pinterest me-2"></i>
    <i class="fas fa-paper-plane me-2"></i>
    <i class="fas fa-envelope"></i>
  </div>
</div>

<!-- Main Navbar -->
<div class="main-navbar container-fluid px-5">
  <div class="d-flex align-items-center w-100 justify-content-between">
    <!-- Logo -->
    <div class="logo">unsen</div>

    <!-- Menu -->
    <div class="d-flex align-items-center">
      <a href="#" class="nav-link">DEMO</a>
      <a href="#" class="nav-link position-relative">
        FEATURES
        <span class="badge-custom badge-new">New</span>
      </a>
      <a href="#" class="nav-link position-relative">
        SHOP
        <span class="badge-custom badge-hot">Hot</span>
      </a>
      <a href="#" class="nav-link">PRODUCTS</a>
      <a href="#" class="nav-link">BLOG</a>
      <a href="#" class="nav-link">LOOKBOOK</a>
      <a href="#" class="nav-link">PAGES</a>
      <a href="#" class="nav-link">BUY THEME</a>
    </div>

    <!-- Icons -->
    <div class="d-flex align-items-center">
      <i class="fas fa-search icon-btn"></i>
      <i class="fas fa-user icon-btn"></i>
      <div class="position-relative">
        <i class="fas fa-heart icon-btn"></i>
        <div class="icon-count">0</div>
      </div>
      <div class="position-relative">
        <i class="fas fa-shopping-bag icon-btn"></i>
        <div class="icon-count">0</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
